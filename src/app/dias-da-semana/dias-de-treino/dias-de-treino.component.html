<form [formGroup]="service.formulario">
    <p-selectButton
      [options]="week"
      formArrayName="agendaForm"
      [multiple]="true"
    ></p-selectButton>
  <ng-container
    *ngFor="let day of service.showChosenDays.controls; let index = index"
  >
    <div [formGroupName]="index">
      <p-button formArrayName="day">{{ day.get("day")?.value }}</p-button>
    </div>
  </ng-container>
  <button (click)="checkDays()">CHECK DAYS</button>
  <div>{{ service.showChosenDays }}</div>
</form>
